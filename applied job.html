<style>
#table{
    background-color: aquamarine;
   height: 80px;
   

}


    #body{
        background-color: aqua;
        border: solid red;
        height: 50px;
        text-align: center;
        font-weight: bold;
        font-size: 13px;
        
       
        
    }

</style>
<script>

 

    var jobArr=JSON.parse(localStorage.getItem("jobList"))
    console.log(jobArr);
    
 var bookArr=JSON.parse(localStorage.getItem("bookdata"))


    displayData(jobArr);
 
    function displayData(yp){

    yp.forEach( function (elem){
       

        var tr=document.createElement("tr");

        var td1=document.createElement("td");
        td1.innerText=elem.name;

        var td2=document.createElement("td");
        td2.innerText=elem.email;

        var jobapp=document.createElement("td");
        jobapp.innerText=elem.jobtype;

        var expected=document.createElement("td");
        expected.innerText=elem.money;

        var book=document.createElement("td");
        book.innerText="Bookmark";
        book.style.color="blue"
        book.style.cursor="pointer"
        book.addEventListener("click", function(){
            localFun(elem);
        });

       tr.append(td1,td2,jobapp,expected,book);
       document.querySelector("tbody").append(tr);

    });}

    function localFun(elem){
        console.log(elem);
      bookArr.push(elem);
        
        localStorage.setItem("bookdata",JSON.stringify(bookArr));

    }
</script>
